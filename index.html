<html lang="en">
<head>

    <title>Registration form</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFxtsOJHe81df1cydjXr1QGgt92rxiUtt9BmcFooIlxVr0-KnAoqi9ZFlMig4aQXbVnC0&usqp=CAU" type="image/x-icon">

</head>
<body>
    <div id="heading">
        <h1>// Registration form //</h1>
    </div>
    <form action="./success.html">
        <label for="FIRST NAME"> FIRST NAME:</label><br><br>
         <input type="text" name="FIRST NAME" id="" placeholder="Enter your first name" required><br><br>
         <label for="LAST NAME"> LAST NAME:</label><br><br>
         <input type="text" name="" id="" placeholder="Enter your last name" required><br><br>
         <label for="EMAIL ID"> EMAIL ID:</label><br><br>
         <input type="email" name="" id="" placeholder="Enter your mail ID" requied><br><br>
         <label for="D.O.B"> D.O.B:</label><br><br>
         <input type="date" name="" id=""placeholder="Enter your DOB" required><br><br>
         <label for="PASSWORD"> PASSWORD:</label><br><br>
         <input type="password" name="" id="" placeholder="Enter your password" required><br><br>
         <label for="AGE"> AGE:</label><br><br>
         <input type="number" name="age" id="" placeholder="Enter your age" required><br><br>
         <label for="GENDER"> GENDER:</label>
         <input type="radio" name="gender">Male
         <input type="radio" name="gender">Female
         <input type="radio" name="gender">Others<br><br>
         <input type="submit">
         

    </form>
